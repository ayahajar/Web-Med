{% load staticfiles %}
<html>

<head>
    <title>Quadratic View</title>

    <link type="text/css" rel="stylesheet" href="{% static 'web_med/css/bootstrap.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'web_med/css/bootstrap-responsive.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'web_med/css/xtheme/jquery.ui.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'web_med/css/jquery.miniColors.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'web_med/css/jquery.sidebar.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'web_med/css/frontpage.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'web_med/css/viewer.css' %}">

    <script type="text/javascript" src="{% static 'web_med/js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'web_med/js/jquery.ui.js' %}"></script>
    <script type="text/javascript" src="{% static 'web_med/js/jquery.ui.slider.js' %}"></script>
    <script type="text/javascript" src="{% static 'web_med/js/jquery.miniColors.js' %}"></script>
    <script type="text/javascript" src="{% static 'web_med/js/jquery.filestyle.js' %}"></script>
    <script type="text/javascript" src="{% static 'web_med/js/jquery.idTabs.js' %}"></script>
    <script type="text/javascript" src="{% static 'web_med/js/jquery.sidebar.js' %}"></script>
    <script type="text/javascript" src="{% static 'web_med/js/jquery.sidebar.volume.js' %}"></script>
    <script type="text/javascript" src="{% static 'web_med/js/jquery.sidebar.mesh.js' %}"></script>
    <script type="text/javascript" src="{% static 'web_med/js/jquery.sidebar.fibers.js' %}"></script>
    <script type="text/javascript" src="{% static 'web_med/js/jquery.viewer.js' %}"></script>
    <script type="text/javascript" src="{% static 'web_med/js/jquery.frontpage.js' %}"></script>
    <script type="text/javascript" src="{% static 'web_med/js/dropbox.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'web_med/js/bootstrap-modal.js' %}"></script>
    <script type="text/javascript" src="{% static 'web_med/js/x.controller.js' %}"></script>
    <script type="text/javascript" src="{% static 'web_med/js/x.examples.js' %}"></script>
    <script type="text/javascript" src="{% static 'web_med/js/x.rendering.js' %}"></script>
    <script type="text/javascript" src="{% static 'web_med/js/x.scene.js' %}"></script>
    <script type="text/javascript" src="{% static 'web_med/js/x.share.js' %}"></script>
    <script type="text/javascript" src="{% static 'web_med/js/x.realtime.js' %}"></script>
    <script type="text/javascript" src="{% static 'web_med/js/xtk.js' %}"></script>
    <script type="text/javascript" src="{% static 'web_med/js/extra.js' %}"></script>
    <script type="text/javascript" src="{% static 'web_med/js/pusher.min.js' %}"></script>
</head>

<body id="body" class="webgl_enabled">
    <!-- The frontpage -->
    <div id="frontpage">

        <div class="dropzone">
            <input id="filebutton" type="file" multiple onchange="selectfiles(this.files)" style="display: none;"></input>
            <a class="btn btn-lg btn-inverse" style="padding-top:10px;padding-bottom:10px;padding-right:10px;padding-left:10px;font-size:20px" onclick="javascript:document.getElementById('filebutton').click();">Select Dicom Files</a>
            <br/><br/><br/>
        </div>
        <br><br>
        <h1 align="center">OR</h1><br><br>
        <div style="margin-bottom:20px">
            <div class="well text-muted text-center" style="padding-top: 4rem; padding-bottom: 4rem;">
                <span class="glyphicon glyphicon-arrow-down" style="font-size: 4rem;"></span>
                <h3 align="center">Drop Dicom Files Here to Upload</h3>
            </div>
        </div>

    </div>

    <!-- Drop note -->
    <div id="drop-box-overlay">
        <h1> Drop files anywhere...
        </h1>
    </div>

    <!-- The viewer -->
    <div id="viewer" style="display: none;">

        <ul class="navigation">
            <li id="volume" class="navigationLi">
                <div class="menu">
                    <div class="pin">
                        <span class="ui-icon ui-icon-pin-w pinicon"></span>
                    </div>

                    <div class="tabbox idTabs" id="volumetabs">
                        <div class="caption"> VOLUME
                        </div>

                        <a href="#volumeTab" class="selected"> Volume</a>
                        <a href="#labelmapTab" id="labelmapSwitch" style="margin-left: 50px;"> Labelmap </a > 
                                
                            <div id ="volumeTab" class ="tabContent">
                            <div id ="modes" style ="width: 130px; float:left;">
                            <div id ="volumerendering" >
                            <img src="{% static 'web_med/images/gfx/3d.png'%}"/>
                        </div>
                <div id ="slicing">
                    <img src="{% static 'web_med/images/gfx/2d.png' %}"/>
                </div> 
                </div>
    
               <div id ="colors"
                    style ="width: 26px; margin-left: 6px; float: left;" >
    
                    <input id ="fgColorVolume"
                        type ="hidden"
                        class ="color-picker black"
                        size ="6"
                        value ="#ffffff"/> 
                    <input id ="bgColorVolume"
                        type ="hidden"
                        class ="color-picker black"
                        size ="6"
                        value ="#000000"/>
                </div>
    
            <div id ="opacity-label"
                class ="menuLabel"
                style ="margin-top: 4px; float: left;" > 3 D Opacity </div>
            <div id ="opacity-volume" style ="margin-left: 10px; margin-top: 4px; float: left;" > </div>
    
            <div id ="windowlevel-label"
                class ="menuLabel"
                style ="margin-top: 4px; float: left;" > Window / Level </div>
            <div id ="windowlevel-volume" style ="margin-left: 10px; margin-top: 4px; float: left;"></div>
    
            <div class ="menuLabel" style ="margin-top: 4px; float: left;" > Threshold </div> 
            <div id ="threshold-volume" style ="margin-left: 10px; margin-top: 4px; float: left;" > </div>
    
    
            </div> 
            <div id ="labelmapTab" class ="tabContent" style ="display: none">
    
            <div id ="visibility-labelmap" style ="width: 130px; float: left;">
                <div class ="menuLabel" style ="margin-top: 4px; float: left;" > Show / Hide </div>
                <div id ="labelmapvisibility" class ="eye show-icon" style ="margin-left: 6px;"></div>
            </div>
    
            <div class ="menuLabel" style ="margin-top: 4px; float: left;" > Labelmap Opacity </div>
            <div id ="opacity-labelmap" style ="margin-left: 10px; margin-top: 4px; float: left;"></div>
    
            </div></div>
    
                </div> 
            </li>
        </ul>

        <!--  The renderers. -->

        <div id="3d" class="threeDRenderer"> </div>
        <div id="sliceAx" class="twoDRenderer">
            <div id="red_slider"></div>
        </div>
        <div id="sliceSag" class="twoDRenderer">
            <div id="yellow_slider"></div>
        </div>
        <div id="sliceCor" class="twoDRenderer">
            <div id="green_slider"></div>
        </div>

        <div id="download">
            <img id="linklogo" src="{% static 'web_med/images/gfx/link.png' %}" title="Realtime Collaboration" />
            <img id="linkselectedlogo" style="display:none" src="{% static 'web_med/images/gfx/link_selected.png' %}" title="Stop Realtime Collaboration" />
            <img id="downloadlogo" src="{% static 'web_med/images/gfx/download.png' %}" title="Download data" />
        </div>

        <div id="log"> </div>

    </div>



</body>

</html>
